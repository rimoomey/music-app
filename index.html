<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script defer src="./index.js"></script>
        <title>Music Saving App</title>
    </head>
    <body>

        <div id="rain-container"></div>
        <div id="content">
            <div id="header">
                <h1>Song Saver 3000</h1>
                <img src="./pixil-frame-0 (2).png" id="logo-1"></img>
            </div>
            
            <form id="search-input">
                <input id="search" type='text' placeholder="Search for an artist here..." required></input>
                <input id="main-btn" type="submit"></input>
            </form>
            <div id="upper-body">
                <div id="video-player" class="hidden expandable"></div>
                <div id="current-song-info" class="hidden song-info-expandable">
                    <h2 id="song-title">Insert Song Title</h2>
                    <h3 id="song-artist">Insert Song Artist</h3>
                </div>
            </div>
    
            <div id="lower-body">
                <div id="result-container">
                    <h1>Search Results</h1>
                    <ul>Potential matches:</ul>
                </div>
            
                <div id="save-container">
                    <h1>Favorites</h1>
                    <ul>Saved Songs:</ul>
                </div>
            </div>
    
            <form id="edit-form" class="hidden">
                <input type="text" placeholder="Thumbnail source url" id="thumbnail"></input>
                <input type="text" placeholder="Youtube video url" id="video-url"></input>
                <input id="edit-submit" type="submit"></input>
            </form>
        </div>
    </body>
</html>
